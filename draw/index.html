<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/icon.css">
  <link rel="stylesheet" href="css/index.css">
  <title>canvas</title>
</head>

<body>
  <div class="main">
    <canvas id="canvas"></canvas>
  </div>
  <div class="toolbox">
    <div class="eraser tool">
      <i class="icon iconfont icon-eraser"></i>
    </div>
    <div class="pen tool">
      <i class="icon iconfont icon-pen"></i>
    </div>
    <div class="circle tool active">
      <i class="icon iconfont icon-circle"></i>
    </div>
    <div class="square tool">
      <i class="icon iconfont icon-square"></i>
    </div>
    <div class="restart">
      <span>重置</span>
    </div>
  </div>

  <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
  <script src="js/draw.js"></script>
</body>

</html>
